<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside1.css">
    <link rel="stylesheet" href="./css/aside2.css">
</head>
<body>
    <aside class="aside-1">
        <img class="logo" src="./img/logo.png" alt="logo">
        <nav>
            <div class="nav-links nav-link-active">
                <img class="nav-icons" src="./img/aside-1-icon-1.png" alt="icon1">
                <a href="#">Overview</a>
            </div>
            <div class="nav-links">
                <img class="nav-icons" src="./img/aside-1-icon-2.png" alt="icon2">
                <a href="#">Schedule</a>
            </div>
            <div class="nav-links">
                <img class="nav-icons" src="./img/aside-1-icon-3.png" alt="icon3">
                <a href="#">Insights</a>
            </div>
            <div class="nav-links">
                <img class="nav-icons" src="./img/aside-1-icon-4.png" alt="icon4">
                <a href="#">Legal</a>
            </div>
            <div class="nav-links">
                <img class="nav-icons" src="./img/aside-1-icon-5.png" alt="icon5">
                <a href="#">Inbox</a>
            </div>            
        </nav>
        <div class="rate">
            <p>How would you <br>rate us?</p>
            <img src="./img/star.png" alt="star">
            <img src="./img/star.png" alt="star">
            <img src="./img/star.png" alt="star">
            <img src="./img/star.png" alt="star">
            <img src="./img/star.png" alt="star">
        </div>
    </aside>
    <main>
        <div class="main-div">
            maindiv

        </div>

    </main>
    <aside class="aside-2">
        <div class="main-aside-2">
            <div class="user">
                <img class="avatar" src="./img/avatar.png" alt="avatar">
                <p class="user-name">Amy Smith</p>
            </div>            
            <div class="balance-div">
                <div class="balance">
                    <p class="balance-title">Total balance</p>
                    <p class="balance-sum">$19,842.12</p>
                </div>
                <div class="balance">
                    <p class="balance-title">Acc. status</p>
                    <p class="balance-sum">Activated</p>
                </div>
            </div>
            <div class="settings">
                <img class="aside-2-icons" src="./img/aside-2-icon-1.png" alt="icon1">
                <p>Account settings</p>
            </div>
            <div class="settings">
                <img class="aside-2-icons" src="./img/aside-2-icon-2.png" alt="icon2">
                <p>Transfer history</p>
            </div>
            <div class="settings">
                <img class="aside-2-icons" src="./img/aside-2-icon-3.png" alt="icon3">
                <p>Transfer settings</p>
            </div>
            <div class="settings">
                <img class="aside-2-icons" src="./img/aside-2-icon-4.png" alt="icon4">
                <p>Open company account</p>
            </div>
            <div class="freestyle">
                <img src="./img/hand.png" alt="hand">
                <p>Enjoying freelye? <br><span>Support us by spreading the <br>news to your friends!</span></p>
            </div>
        </div>       
    </aside>
    
</body>
</html>
